version: "3.9"

services:
  web:
    build: .
    container_name: okurmen_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn okurmen.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"

  db:
    image: postgres:16
    container_name: okurmen_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-okurmen}
      POSTGRES_USER: ${POSTGRES_USER:-okurmen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-okurmen}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: okurmen_nginx
    ports:
      - "8081:80"
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro

volumes:
  postgres_data:
  static_volume:
  media_volume:


