upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name okurmentest.duckdns.org;
    # Handle CORS preflight requests here to avoid redirecting OPTIONS (preflight)
    # and redirect other requests to HTTPS on host:8082 (mapped to container's 443).
    client_max_body_size 50M;

    # Serve static/media on HTTP as well (useful for healthchecks)
    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    # Respond to preflight requests without redirect
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Cache-Control';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
    }

    # Redirect all other HTTP requests to HTTPS (same host)
    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    server_name okurmentest.duckdns.org;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_pass http://django;
    }
}


